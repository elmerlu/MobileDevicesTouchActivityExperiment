<!DOCTYPE html>
<head>
    <title>Touch Activity Experiment C Lv4</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="lv4">
    <div class="navbar" >
        <div class="row">
            <a href="index.html"><button class="btn-back left">Back</button></a>
            <div class="right">
                <h2><div align="center">Time</div><div id="time" align="center">6.0</div></h2>
            </div>
        </div>
        <div class="row">
            <div class="left info info-hight-score">
                <h3><div align="center">High Score</div><div id="highScore" data-key="labClv4" align="center">-</div></h3>
            </div>
    </div>
    <div class="content" align="center">
        <div class="board" align="center">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"><div id="target1" class="targetBall" type="blue" ></div></div>
                <div class="cell"><div id="target2" class="targetBall" type="red" ></div></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"><div id="target3" class="targetBall" type="red" ></div></div>
                <div class="cell"><div id="target4" class="targetBall" type="blue" ></div></div>
                <div class="cell"></div>
                <div class="cell"><div id="target5" class="targetBall" type="green" ></div></div>
            </div>
            <div class="row">
                <div class="cell"><div id="target6" class="targetBall" type="red" ></div></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"><div id="target7" class="targetBall" type="blue" ></div></div>
                <div class="cell"><div id="target8" class="targetBall" type="green" ></div></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"><div id="target9" class="targetBall" type="yellow" ></div></div>
                <div class="cell"><div id="target10" class="targetBall" type="yellow" ></div></div>
                <div class="cell"><div id="target11" class="targetBall" type="yellow" ></div></div>
                <div class="cell"><div id="target12" class="targetBall" type="green" ></div></div>
            </div>
            <div class="row">
                <div class="cell"><div id="target13" class="targetBall" type="purple" ></div></div>
                <div class="cell"><div id="target14" class="targetBall" type="purple" ></div></div>
                <div class="cell"><div id="target15" class="targetBall" type="purple" ></div></div>
                <div class="cell"></div>
                <div class="cell"><div id="target16" class="targetBall" type="green" ></div></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/timing.js" type="text/javascript"></script>
    <script src="../js/experimentC/lv1.js" type="text/javascript"></script>
    <script type="text/javascript">
        var countdown = parseFloat($('#time').html()) * 1000;
        $().experimentC({
            targetsSelector: '.targetBall',
            timerMode: 'timer',
            timer: function(time) {
                time = countdown - time;
                $('#time').html((time / 1000).toFixed(3));
            },
            finish: function() {
                var score = parseFloat($('#time').html());
                high_score($('#highScore'), score);
            }
        });

        function high_score(obj, score) {
            var key = $(obj).data('key');
            var highScore = null;
            $.ajax('../api/file/readscore.php',{
                method: 'GET',
                data: {'key':key}
            }).done(function(result){
                if(result.startsWith("score:")) {
                    highScore = parseFloat(result.substr(6));
                    if(highScore == null || isNaN(highScore) || (score != null && score > highScore)) {
                        $.ajax('../api/file/writescore.php',{
                            method: 'GET',
                            data: {'key':key, 'score':score}
                        });
                        highScore = score;
                    }
                    
                } else {
                    $.ajax('../api/file/writescore.php',{
                        method: 'GET',
                        data: {'key':key, 'score':score}
                    });
                    highScore = score;
                }
                if(highScore == null) {
                    $(obj).html('-');
                }else {
                    $(obj).html(highScore);
                }
            });
        }
        high_score($('#highScore'), null);
    </script>
</body>
