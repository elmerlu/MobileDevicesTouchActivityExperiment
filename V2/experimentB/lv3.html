<!DOCTYPE html>
<head>
    <title>Touch Activity Experiment B Lv3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="lv3">
    <div class="navbar" >
        <div class="row">
            <a href="index.html"><button class="btn-back left">Back</button></a>
            <div class="right">
                <h2><div align="center">Time</div><div id="time" align="center">5.0</div></h2>
            </div>
        </div>
        <div class="row">
            <div class="left info info-hight-score">
                <h3><div align="center">High Score</div><div id="highScore" data-key="labBlv3" align="center">-</div></h3>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="board" align="center">
            <div class="row">
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
            </div>
            <div class="row">
                <div class="cell side side-v"></div>
                <div name="target-start" class="cell rleft rtop rbottom " type="road">
                    <div id="target" class="targetBall"></div>
                </div>
                <div class="cell rtop rbottom" type="road"></div>
                <div class="cell rtop rbottom" type="road"></div>
                <div class="cell rtop rbottom" type="road"></div>
                <div class="cell rtop rright" type="road"></div>
                <div class="cell side side-v"></div>
            </div>
            <div class="row">
                <div class="cell side side-v"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell rleft rright" type="road"></div>
                <div class="cell side side-v"></div>
            </div>
            <div class="row">
                <div class="cell side side-v"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell rleft rright" type="road"></div>
                <div class="cell side side-v"></div>
            </div>
            <div class="row">
                <div class="cell side side-v"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell rleft rright" type="road"></div>
                <div class="cell side side-v"></div>
            </div>
            <div class="row">
                <div class="cell side side-v"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell rleft rbottom rright" type="road">
                    <div id="destination" class="destination" type="destination"></div>
                </div>
                <div class="cell side side-v"></div>
            </div>
            <div class="row">
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
                <div class="cell side side-h"></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery-ui-1.11.4.min.js"></script>
    <script src="../js/jquery.ui.touch-punch.min.js"></script>
    <script src="../js/timing.js" type="text/javascript"></script>
    <script src="../js/experimentB/lv1.js" type="text/javascript"></script>
    <script type="text/javascript">
        var countdown = parseFloat($('#time').html()) * 1000;
        $().experimentB({
            tatget: '#target',
            roads: 'div[type!="road"].cell',
            destinations: '[type="destination"]',
            timerMode: 'timer',
            timer: function(time) {
                time = countdown - time;
                $('#time').html((time / 1000).toFixed(3));
            },
            finish: function() {
                var score = parseFloat($('#time').html());
                high_score($('#highScore'), score);
            }
        });

        function high_score(obj, score) {
            var key = $(obj).data('key');
            var highScore = null;
            $.ajax('../api/file/readscore.php',{
                method: 'GET',
                data: {'key':key}
            }).done(function(result){
                if(result.startsWith("score:")) {
                    highScore = parseFloat(result.substr(6));
                    if(highScore == null || isNaN(highScore) || (score != null && score > highScore)) {
                        $.ajax('../api/file/writescore.php',{
                            method: 'GET',
                            data: {'key':key, 'score':score}
                        });
                        highScore = score;
                    }
                    
                } else {
                    $.ajax('../api/file/writescore.php',{
                        method: 'GET',
                        data: {'key':key, 'score':score}
                    });
                    highScore = score;
                }
                if(highScore == null) {
                    $(obj).html('-');
                }else {
                    $(obj).html(highScore);
                }
            });
        }
        high_score($('#highScore'), null);
    </script>
</body>
